<!DOCTYPE html>
<html ng-app= 'myApp'>
<head>
  <title>Contact list app</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
  integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <script src= "https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script><!-- load angular -->
  <script src="core.js"></script>
</head>
<body>
  <div class="container" ng-controller= "appCtrl">
    <h1>Contact List App</h1>
    <h4 style="color:red">{{error.status}} {{error.statusText}}</h4>
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email:</th>
          <th>Number:</th>
          <th></th>
        </tr>
      <tbody>
        <tr>
          <td><input class= "form-control" type= "text" ng-model= "contact.name"></td>
          <td><input class= "form-control" type= "text" ng-model= "contact.email"></td>
          <td><input class= "form-control" type= "text" ng-model= "contact.number"></td>
          <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
          <td><button class="btn btn-info" ng-click= "update(contact._id)">Update</button</td>
        </tr>
        <tr ng-repeat = "contact in contactlist">
          <td>{{contact.name}}</td>
          <td>{{contact.email}}</td>
          <td>{{contact.number}}</td>
          <td><button class="btn btn-danger" ng-click= "removeContact(contact._id)">Remove</button</td>
          <td><button class="btn btn-warning" ng-click= "editContact(contact._id)">Edit</button</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
